<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popkon Bingo - 5x5</title>
    <link rel="stylesheet" href="styles5x5.css">
</head>
<body class="bingo-bg">
    <div id="bingo-screen">
        <div id="remaining-choices">남은 선택 횟수: <span id="remaining-count">13</span></div>
        <div id="sidebar">
            <div id="random-number" class="random-number-display"></div>
            <button id="random-number-button" class="random-button">랜덤 번호 생성</button>
        </div>
        <div id="bingo-board"></div>
        <div id="popup" class="popup hidden">
            <p id="win-text"></p>
            <button id="double-or-nothing" class="popup-button">묻고 더블로 가!</button>
            <button id="retry" class="popup-button">처음으로</button>
        </div>
        <button id="go-back-button" class="back-button" onclick="window.location.href='index.html'">돌아가기</button>
    </div>
    <div id="footer">
        <span id="footer-text">made by a 죽돌</span>
    </div>
    <audio id="button-sound" src="https://raw.githubusercontent.com/yunrang2/upload/master/Tiny%20Button%20Push%20Sound.mp3"></audio>
    <audio id="win-sound" src="https://raw.githubusercontent.com/yunrang2/upload/master/Storytelling%20Cartoon%20MusicComedy%2015.mp3"></audio>
    <audio id="fail-sound" src="https://raw.githubusercontent.com/yunrang2/upload/master/대머리%20깎아라%201.mp3"></audio>
    <audio id="coin-sound" src="https://raw.githubusercontent.com/yunrang2/upload/master/Coin%201.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonSound = document.getElementById('button-sound');
            
            const playButtonSound = () => {
                buttonSound.currentTime = 0; // 사운드 재생 위치를 처음으로 되돌림
                buttonSound.play();
            };

            document.getElementById('random-number-button').addEventListener('click', playButtonSound);

            const bingoCells = document.querySelectorAll('.bingo-cell');
            bingoCells.forEach(cell => {
                cell.addEventListener('click', playButtonSound);
            });
        });
    </script>
    <script src="bingo5x5.js"></script>
</body>
</html>
